# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: admin_user
          POSTGRES_PASSWORD: admin_321
          POSTGRES_DB: sd_foodbank_db
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Set up Database
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/sd_foodbank_db
        run: |
          # Wait for PostgreSQL to be ready
          until pg_isready -h localhost -p 5432 -U admin_user; do
            echo "Waiting for PostgreSQL..."
            sleep 1
          done
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Test with pytest
        env:
        DJANGO_SETTINGS_MODULE: sd_food_bank_ai_bot.settings
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/sd_foodbank_db
        run: |
          python ./sd_food_bank_ai_bot/manage.py test admin_panel
